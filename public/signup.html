<!DOCTYPE HTML>
<html lang="en">
<html>
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/signup_style.css">
  <script src="/signup_script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
</head>

<body class="body">

<div class="login-page">
  <div class="page-header" >Welcome to Slizr, Signup to continue.</div>
  <div class="form">

    <form action="login.html" method="POST">
      <div></div>
      <input type="text" placeholder="First Name" name="firstName"/>
      <input type="text" placeholder="Last Name" name="lastName"/>
      <input type="number" placeholder="080123456789" name="phoneNumber"/>
      <input type="text" placeholder="example@example.com" name="emailAddress"/>
      <button name="submitButton" type="submit">Submit</button>
    </form>
  </div>
  
</div>

</body>
</html>
